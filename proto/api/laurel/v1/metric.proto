syntax = "proto3";

package api.laurel.v1;

import "google/api/annotations.proto";
import "laurel/common/metric.proto";

option go_package = "github.com/moon-monitor/moon/pkg/api/laurel/v1;v1";

service Metric {
	rpc Push (MetricPushRequest) returns (MetricPushReply) {
		option (google.api.http) = {
			post: "/v1/metric/push"
			body: "*"
		};
	}
}

message MetricPushRequest {
	repeated api.laurel.common.Metric metrics = 1;
}

message MetricPushReply {
	int32 code = 1;
	string message = 2;
}
