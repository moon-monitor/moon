syntax = "proto3";

package api.rabbit.common;

import "common/notice.proto";

option go_package = "github.com/moon-monitor/moon/pkg/api/rabbit/common;common";

message NoticeGroup {
	message Template {
	  api.common.NoticeType type = 1;
	  string template = 2;
	}
	string name = 1;
	repeated string sms = 2;
	repeated string emails = 3;
	repeated string hooks = 4;
	repeated Template templates = 5;
  }
  